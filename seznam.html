<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam</title>
    <style>
      ul {
        list-style-type: disc;
      }

      ol {
        list-style-type: upper-roman;
      }

      ul ul li,
      ol ol li {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        A1
        <ol>
          <li>
            A2
            <ul>
              <li>A3</li>
            </ul>
          </li>
        </ol>
      </li>

      <li>
        B1
        <ol>
          <li>B2</li>
          <li>
            B2.1
            <ul>
              <li>B3</li>
            </ul>
          </li>
        </ol>
      </li>

      <li>
        C1
        <ol>
          <li>C2</li>
        </ol>
      </li>
      <li>D1</li>
    </ul>
  </body>
</html>
